<head>

<body>

				</defs>
				<g transform="translate(34,-1)">

					<ellipse fill="#ffffff" cx="90" cy="120" rx="30" ry="30" transform="translate(-35)"/>

					<rect class="drip" fill="#ffffff" width="42" height="8" x="20" y="-158" transform="rotate(150)"/>
					<rect class="drip" fill="#ffffff" width="7" height="20" x="21" y="161"/>
				</g>
				<g>
					<path fill="#FFBF35" d="M 62, 165.2, 220, 256.4, 220, 74"/>

				</g>
			</svg>
			<h1>RasMatHam</h1>
		</button>
        <button id="showMenu">
			<svg id="menu" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

				</defs>

				<rect class="dot" x="112.5" y="112.5" width="75" height="75" rx="50%" ry="50%" />
				<rect class="dot" x="112.5" y="212.5" width="75" height="75" rx="50%" ry="50%" />
			</svg>
		</button>

    <div id="content">
        <iframe id="ifr" src="./frontPage.html" frameborder="0"></iframe>
        <ul id="menuItems" class="menuItems">
