<head>
    <script type="text/javascript" src="CD.js"></script>
    <link rel="stylesheet" href="CD.css" />
</head>

<body>
    <h1>Kabeldimensjonering etter montørhåndboka</h1>
    <div>
        <h2>Tigjengelig informasjon for å regne ut I<sub>b</sub> ≤ I<sub>n</sub> ≤ I<sub>z</sub></h2>
        <ul id="In">
            <li>
                <input type="checkbox" name="phases" id="phases" onchange="this.parentElement.lastElementChild.style.display = this.checked? `block` : `none`" />
                <label for="phases">Faser</label>
                <div id="phaseDiv">
                    <select name="phaseSelect" id="phaseSelect" onchange="this.parentElement.lastElementChild.innerText = this.value!=1? `faser` : `fase`">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
                    <label for="phaseSelect">fase</label>
                </div>
            </li>
            <li>
                <input type="checkbox" name="drawnCurrent" id="drawnCurrent" onchange="this.parentElement.lastElementChild.style.display = this.checked? `block` : `none`" />
                <label for="drawnCurrent">Strøm</label>
                <div id="drawnCurrentDiv">
                    <input type="number" name="drawnCurrentValue" id="drawnCurrentValue" />
                    <label for="drawnCurrentValue">A</label>
                </div>
            </li>
            <li>
                <input type="checkbox" name="voltage" id="voltage" onchange="this.parentElement.lastElementChild.style.display = this.checked? `block` : `none`" />
                <label for="voltage">Spenning</label>
                <div id="voltageDiv">
                    <input type="number" name="voltageValue" id="voltageValue" />
                    <label for="voltageValue">V</label>
                </div>
            </li>
            <li>
                <input type="checkbox" name="power" id="power" onchange="this.parentElement.lastElementChild.style.display = this.checked? `block` : `none`" />
                <label for="power">Watt</label>
                <div id="powerDiv">
                    <input type="number" name="wattValue" id="wattValue" />
                    <label for="wattValue">W</label>
                </div>
            </li>
        </ul>
        <p>For å kunne regne ut strømmen, må det fylles ut på en slik måte: <br /><label for="drawnCurrentValue">Strøm</label> og <label for="phaseSelect">Faser</label><br /><label for="wattValue">Watt</label>, <label for="voltageValue">Spenning</label>            og <label for="phaseSelect">Faser</label></p>

        <h2></h2>
        <ul>
            <li>

            </li>
        </ul>
    </div>
</body>
